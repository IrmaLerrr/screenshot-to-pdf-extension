<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot to PDF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="report-name">Название отчета:</label>
      <input type="text" id="report-name" placeholder="Введите название">
    </div>
    <button id="start-report">Начать формирование отчета</button>
    <button id="take-screenshot" disabled>Создать скриншот</button>
    <button id="finish-report" disabled>Завершить формирование отчета</button>
  </div>
  <script src="jspdf.umd.min.js"></script>
  <script src="jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
